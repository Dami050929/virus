<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>X-RAY Scan</title>
  <!-- 치료 버튼 -->
<button class="cure-button" onclick="location.href='page5.html'">CURE</button>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    .cure-button {
  position: fixed;
  bottom: 100px;
  left: 90%;
  
  padding: 15px 30px;
  font-size: 20px;
  background-color: red;
  color: white;
  border: none;
  border-radius: 12px;
  font-family: 'Courier New', monospace;
  cursor: pointer;
  z-index: 999;
  box-shadow: 0 0 10px red;
  transition: all 0.3s ease;
}

.cure-button:hover {
  background-color: darkred;
  box-shadow: 0 0 20px red;
}


    .xray-container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    .original {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .lens {
      position: absolute;
      width: 300px;
      height: 180px;
      border: 1px solid red; /* 렌즈 테두리 */
      overflow: hidden;
      pointer-events: none;
      z-index: 10;
      box-sizing: border-box;
    }

    .xray-lens-img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <div class="xray-container">
    <img src="original.gif" class="original" alt="Normal View">

    <!-- 렌즈 박스 -->
    <div class="lens" id="lens">
      <img src="xray.gif" class="xray-lens-img" id="xrayImg">
    </div>
  </div>

  <script>
    const lens = document.getElementById('lens');
    const xrayImg = document.getElementById('xrayImg');

    document.addEventListener('mousemove', (e) => {
      const lensWidth = lens.offsetWidth;
      const lensHeight = lens.offsetHeight;
      const x = e.clientX - lensWidth / 2;
      const y = e.clientY - lensHeight / 2;

      // 렌즈 위치 이동
      lens.style.left = `${x}px`;
      lens.style.top = `${y}px`;

      // xray 이미지 내부 위치 보정 (렌즈 안에서만 움직이는 부분)
      xrayImg.style.left = `-${x}px`;
      xrayImg.style.top = `-${y}px`;
    });
  </script>

</body>
</html>
